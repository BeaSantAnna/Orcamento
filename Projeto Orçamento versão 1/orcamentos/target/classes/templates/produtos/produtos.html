<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<body>
    <h1>Produtos</h1>
    <ul>
        <li th:each="produto : ${produtos}">
            <a th:href="@{/produtos/{id}(id=${produto.idProduto})}>
                {{ produto.nomeProduto }}
            </a>
        </li>
    </ul>
</body>
</html>
